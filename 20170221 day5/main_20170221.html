<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1 id="top"></h1>
    <!--image-->
    <div>
    <img src="./images/cat1.jpg" alt="깃발과 고양이 한 마리">
    </div>
    <div>
    <img src="./images/cat2.jpg" alt="사람이 안고 있는 고양이 한 마리">
    </div>

    <!--하이퍼링크-->
    <a href="#top">go to top</a>
    <!--앵커 : anchor : 21세기,요즘은 쓰지 않음-->
    <!--lists-->
    <!--순차 목록 (ordered List, ol)-->
    <ol>
        <!--목록 항목 (ㅣist item, li)-->
        <li> 물을 끓인다. </li>
        <li> 라면 봉지 오픈 </li>
    </ol>
    <!-- 비순차 목록 (Unordered List, ul)-->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!--정의 목록 Definition List, dl-->
    <!--정의 용어 (Definition Term, dt-->
    <!--정의 용어 기술 내용 (Definition Description, dd-->
    <dl>
        <dt>미리내</dt>
            <dd>은하수의 옛말</dd>
        <dt>안해</dt>
            <dd>아내의 옛말</dd>
    </dl>

</body>
</html>
